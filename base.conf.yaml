- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_aliases: bash/bash_aliases
    ~/.bashrc: bash/bashrc
    ~/.config/nvim: neovim
    ~/.gitignore: git/gitignore
    ~/.git-prompt.sh: git/git-sh-prompt
    ~/.palette: bash/palette
    ~/.profile: bash/profile

- shell:
    - [nvim +PlugInstall +qall, Installing NeoVim plugins]
